<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Tic-Tac-Toe Game</title>        
        <link rel="stylesheet" href="stylesheets/reset.css" />
        <link rel="stylesheet" href="stylesheets/style.css"/>
    </head>
    <body>
        <nav>
            <div id="title-div">
                <h1 id="title">Tic-Tac-Toe</h1>
            </div>
        </nav>
        <main id="background" class="flex-center">
            <div id="popup" class="flex-center">
                <button class="popup button" id="pvp">PvP</button>
                <button class="popup button" id="pvc">PvC</button>
            </div>   
            <div id="player-display">
                <div class="player-cell flex-center" id="player-1-cell">Player 1</div>
                <div id="button-div" class="flex-center">
                    <button>New Players</button>
                    <button>Clear Game</button>
                </div>                
                <div class="player-cell flex-center" id="player-2-cell">Player 2</div>
            </div>
            <div id="gameboard-container" class="flex-center">
                <div id="gameboard">
                    <div class="game-cell flex-center" id="0"></div>
                    <div class="game-cell flex-center" id="1"></div>
                    <div class="game-cell flex-center" id="2"></div>
                    <div class="game-cell flex-center" id="3"></div>
                    <div class="game-cell flex-center" id="4"></div>
                    <div class="game-cell flex-center" id="5"></div>
                    <div class="game-cell flex-center" id="6"></div>
                    <div class="game-cell flex-center" id="7"></div>
                    <div class="game-cell flex-center" id="8"></div>
                </div>
            </div>       
        </main>
        <script src="scripts/script.js"></script>
    </body>

</html>
