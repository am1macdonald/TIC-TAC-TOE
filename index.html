<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Tic-Tac-Toe Game</title>        
        <link rel="stylesheet" href="stylesheets/reset.css" />
        <link rel="stylesheet" href="stylesheets/style.css"/>
    </head>
    <body>
        <nav>
            <div id="title-div">
                <h1 id="title">Tic-Tac-Toe</h1>
            </div>
        </nav>
        <main id="background" class="flex-center">
            <div id="first-popup" class="popup flex-center">
                <button class="popup-button" id="pvp">Player vs Player</button>
                <button class="popup-button" id="pvc">Player vs Computer</button>
            </div>
            <div id="player-select-popup" class="popup flex-center">
                <div id="player-data" class="flex-center">
                    <div id="input-div">
                        <input type="text" value="Player 1 Name" id="player-one-name" />
                        <button class="choose-avatar" id="player-one-avatar"></button>
                        <input type="text" value="Player 2 Name" id="player-two-name" />
                        <button class="choose-avatar" id="player-two-avatar"></button>
                    </div>
                    <button id="player-submit">Start</button>
                </div>
            </div>
            <div id="player-display">
                <div class="player-card flex-center" id="player-1-card">Player 1</div>
                <div id="button-div" class="flex-center">
                    <button>New Players</button>
                    <button>New Game</button>
                </div>
                <div class="player-card flex-center" id="player-2-card">Player 2</div>
            </div>
            <div id="gameboard-container" class="flex-center">
                <div id="gameboard">
                    <div class="game-cell flex-center" id="0"></div>
                    <div class="game-cell flex-center" id="1"></div>
                    <div class="game-cell flex-center" id="2"></div>
                    <div class="game-cell flex-center" id="3"></div>
                    <div class="game-cell flex-center" id="4"></div>
                    <div class="game-cell flex-center" id="5"></div>
                    <div class="game-cell flex-center" id="6"></div>
                    <div class="game-cell flex-center" id="7"></div>
                    <div class="game-cell flex-center" id="8"></div>
                </div>
            </div>
        </main>
        <script src="scripts/script.js"></script>
    </body>

</html>
