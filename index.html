<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Tic-Tac-Toe Game</title>        
        <link rel="stylesheet" href="stylesheets/reset.css" />
        <link rel="stylesheet" href="stylesheets/style.css"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <nav>
            <div id="title-div">
                <h1 id="title">Tic-Tac-Toe</h1>
            </div>
            <div id="button-div" class="flex-center">
                <button id="new-players-button">New Players</button>
                <button id="new-game-button">New Game</button>
            </div>
        </nav>
        <main id="background" class="flex-center">
            <div id="first-popup" class="popup flex-center">
                <button class="popup-button" id="pvp">Player vs Player</button>
                <button class="popup-button" id="pvc">Player vs Computer</button>
            </div>
            <div id="player-name-popup" class="popup flex-center">
                <div id="player-data" class="flex-center">
                    <div id="input-div">
                        <div class="player-input-container">
                            <input type="text" placeholder="Player 1 Name" id="player-one-name" />
                        </div>
                        <div class="player-input-input">
                            <input type="text" placeholder="Player 2 Name" id="player-two-name" />
                        </div>
                    </div>
                    <button class="popup-button" id="player-submit">Start</button>
                </div>
            </div>
            <div id="winner-popup" class="popup flex-center">
                <h1></h1>
            </div>
            
            <div id="player-display" class="flex-center">
                <p id="display-info">Click to change avatar!</p>
                <div class="player-card flex-center" id="player-1-card">
                    <img data-avatar-index="2" src="assets\8-BIT\Color\SVG\8-bit pixel Avatar Illustrations-03.svg" alt="player one's avatar" class="player-avatar" id="player-one-avatar">
                    <p id="player-one-name-display">Player 1</p>
                </div>
                <div class="player-card flex-center" id="player-2-card">
                    <img data-avatar-index="6" src="assets\8-BIT\Color\SVG\8-bit pixel Avatar Illustrations-07.svg" alt="player two's avatar" class="player-avatar" id="player-two-avatar">
                    <p id="player-two-name-display">Player 2</p>
                </div>
            </div>
            <div id="gameboard-container" class="flex-center">
                <div id="gameboard">
                    <div class="game-cell flex-center bottom-border right-border" id="0"></div>
                    <div class="game-cell flex-center bottom-border left-border right-border" id="1"></div>
                    <div class="game-cell flex-center bottom-border left-border" id="2"></div>
                    <div class="game-cell flex-center top-border bottom-border right-border" id="3"></div>
                    <div class="game-cell flex-center top-border bottom-border left-border right-border" id="4"></div>
                    <div class="game-cell flex-center top-border bottom-border left-border" id="5"></div>
                    <div class="game-cell flex-center top-border right-border" id="6"></div>
                    <div class="game-cell flex-center top-border left-border right-border" id="7"></div>
                    <div class="game-cell flex-center top-border left-border" id="8"></div>
                </div>
            </div>
        </main>
        <script src="scripts/script.js"></script>
    </body>

</html>
